<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Open+Sans:wght@300;400;500;600&family=Poppins&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1781272270.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
    <link rel="stylesheet" href="styling/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="section page_wrap">
        <form class="search">
          <input
            class="search-bar"
            type="search"
            id="query"
            name="q"
            placeholder="Search for a city"
            autocomplete="off"
          />
          <button class="search-button" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <div class="row first-row">
          <div class="col-6 first-column">
            <div class="section selected_city">
              <h1 class="city">Montréal</h1>
              <div class="row">
                <div class="col">
                  <h2 class="main-temp">-6°C</h2>
                </div>
              </div>
              <div class="row">
                <div class="col icon-main">
                  <i class="fa-solid fa-cloud-moon fa-6x"></i>
                </div>
              </div>
              <div class="row">
                <div class="col main-spec">Partly Cloudy</div>
              </div>
              <div class="row">
                <div class="col temp-levels">H: 2°C L: -4°C</div>
              </div>
            </div>
            <div class="section specifications">
              <ul class="additional-properties">
                <li class="feels-like">
                  <span class="specification">Feels like: </span>-4°C
                </li>
                <li class="humidity">
                  <span class="specification">Humidity: </span>74%
                </li>
                <li class="wind">
                  <span class="specification">Wind: </span>10km/h
                </li>
              </ul>
            </div>
            <div class="row">
              <div class="col date">Today is Thursday 26/11/22 17:39</div>
            </div>
          </div>
          <div class="col-6 second-column">
            <div class="section week_forecast">
              <div class="forecast">4-DAYS FORECAST</div>
              <div class="row align-items-center first-day">
                <div class="col-4 day-1">
                  Friday
                  <div class="temp-1">-1°/1°C</div>
                </div>
                <div class="col-4 icon-1">
                  <i class="fa-solid fa-cloud-sun fa-4x"></i>
                </div>
                <div class="col-4 spec-1">Partly Cloudy</div>
              </div>
              <div class="row align-items-center second-day">
                <div class="col-4 day-2">
                  Saturday
                  <div class="temp-2">-1°/1°C</div>
                </div>
                <div class="col-4 icon-2">
                  <i class="fa-solid fa-cloud-showers-heavy fa-4x"></i>
                </div>
                <div class="col-4 spec-2">Rainy</div>
              </div>
              <div class="row align-items-center third-day">
                <div class="col-4 day-3">
                  Sunday
                  <div class="temp-3">-2°/1°C</div>
                </div>
                <div class="col-4 icon-3">
                  <i class="fa-regular fa-snowflake fa-4x"></i>
                </div>
                <div class="col-4 spec-3">Snowy</div>
              </div>
              <div class="row align-items-center forth-day">
                <div class="col-4 day-4">
                  Monday
                  <div class="temp-4">-4°/3°C</div>
                </div>
                <div class="col-4 icon-4">
                  <i class="fa-solid fa-cloud-sun fa-4x"></i>
                </div>
                <div class="col-4 spec-4">Partly Cloudy</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="creator">
          This page is created by <span class="name">Yelyzaveta Tkalich</span>
        </div>
        <div class="icon-footer">
          <a href="https://www.linkedin.com/in/yelyzaveta-tkalich-3a1612222/"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a href="https://www.instagram.com/tkalich.l/">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
